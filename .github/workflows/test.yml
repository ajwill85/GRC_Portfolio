name: Test Suite

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]
        lab: [
          'lab-10-automated-access-review',
          'lab-11-security-hub-analyzer',
          'lab-12-cato-sechub-exporter'
        ]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        cd labs/${{ matrix.lab }}
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        if [ -f tests/requirements-test.txt ]; then pip install -r tests/requirements-test.txt; fi

    - name: Run unit tests
      run: |
        cd labs/${{ matrix.lab }}
        python -m pytest tests/unit -v

    - name: Run CloudFormation tests
      run: |
        cd labs/${{ matrix.lab }}
        python -m pytest tests/cfn -v

    - name: Upload test coverage
      uses: actions/upload-artifact@v3
      with:
        name: coverage-${{ matrix.lab }}
        path: labs/${{ matrix.lab }}/.coverage 